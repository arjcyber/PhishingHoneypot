<!DOCTYPE html>
<html>
<head>
    <title>QR Download Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ“² QR Download Attempts</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>Timestamp</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
